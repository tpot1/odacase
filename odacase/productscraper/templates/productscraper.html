{% extends 'base.html' %} 

{% block body %}
<div>
    <h1>Product Scraper</h1>
    <form method='POST'>
        {% csrf_token %}
        <div class='product-scraper-form'>
            <label>Base URL</label>
            <input name='base_url' class='search-config' value={{ base_url }} disabled/>
            
            <label>Crawler whitelist (comma separated)</label>
            <input name='whitelist' class='search-config' value={{ whitelist }} disabled/>
            
            <label>Product identifier</label>
            <input name='product_xpath' class='search-config' value={{ product_xpath }} disabled/>

            {% for attribute in attributes %}
            <label>{{ attribute.attribute_name }}</label>
            <input name='product_identifier' class='search-config' value={{attribute.attribute_xpath}} disabled/>
            {% endfor %}

            <input type='submit' class='search-bar-btn' value='Go!'/>
        </div>
    </form>
</div>
{% endblock body %}
